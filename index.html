<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lily's Posh Finds</title>
  <meta name="description" content="Lily’s Posh Finds offers curated fashion treasures, from timeless classics to trendy pieces, all at affordable prices. Shop my Poshmark closet for secure checkout and fast shipping, or choose safe local pickup if you’re nearby. New finds are added often—discover your next favorite style today!">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f4f4f9;
    }
    h1 { color: #333; }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 20px;
      background: #ff4b5c;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    a.button:hover {
      background: #e63e4d;
    }
  </style>
</head>
<body>
  <h1>Welcome to Lily's Posh Finds!</h1>
  <p>Curated fashion treasures at affordable prices. New finds added often.</p>
  <a class="button" href="https://poshmark.com/closet/lilysposhfinds" target="_blank">Shop My Poshmark</a>
  <p>Local pickup available! Contact me for details.</p>
<!-- Contact Form Section -->
<section id="contact" style="max-width: 600px; margin: auto; padding: 2rem; font-family: sans-serif;">
  <h2 style="text-align: center;">Contact Me</h2>
  <form action="https://formspree.io/f/xldplgrq" method="POST">
    
    <label for="name">Name:</label><br />
    <input type="text" id="name" name="name" required
           style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;" />

    <label for="phone">Phone Number:</label><br />
    <input type="tel" id="phone" name="phone"
           style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;" />

    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required
           style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;" />

    <label for="message">Message:</label><br />
    <textarea id="message" name="message" rows="5" required
              style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;"></textarea>

    <button type="submit"
            style="background-color: #333; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%;">
      Send Message
    </button>
  </form>
</section>
